<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Content Mapping</title>
<meta name="color-scheme" content="light dark" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<style>
  :root {
    --bg: #0f1220; --panel: #121527; --ink: #eef1ff; --muted: #9aa3bf;
    --accent: #6E56CF; --accent2: #45E7B3; --ring: rgba(255,255,255,.25);
    --radius: 14px; --shadow: 0 18px 44px rgba(0,0,0,.35);
    --font: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji";
  }
  @media (prefers-color-scheme: light) {
    :root { --bg: #f6f7fb; --panel: #ffffff; --ink: #0f1528; --muted: #5b668a; --ring: rgba(0,0,0,.18); }
    .parent { background: linear-gradient(180deg, rgba(0,0,0,.03), transparent), #f0f2f5; border: 1px solid rgba(0,0,0,.12); }
    .act { background: #e0e4f0; color: #333; border: 1px solid rgba(0,0,0,.15); }
    .chip { background: linear-gradient(180deg, rgba(0,0,0,.03), transparent); border: 1px solid rgba(0,0,0,.12); }
    .chip .mini { background: #d8dcf0; color: #333; border: 1px solid rgba(0,0,0,.15); }
    .btn { border: 1px solid rgba(0,0,0,.15); color: #333; box-shadow: 0 8px 16px rgba(0,0,0,.15); }
  }
  * { box-sizing: border-box; }
  html, body { height: 100%; margin: 0; overflow: auto; }
  body {
    font-family: var(--font); color: var(--ink);
    background:
      linear-gradient(rgba(255,255,255,.02) .1em, transparent .1em),
      linear-gradient(90deg, rgba(255,255,255,.02) .1em, transparent .1em);
    background-size: 2em 2em;
    background-color: var(--bg);
    display: flex; align-items: flex-start; justify-content: center;
  }
  .wrap {
    width: 100%; max-width: 1200px; padding: 24px; margin: 20px;
    background: var(--panel); border: 1px solid rgba(255,255,255,.08);
    border-radius: 18px; box-shadow: var(--shadow); position: relative;
    transition: transform 0.2s ease;
    transform-origin: top center;
  }
  .bar {
    display: flex; gap: 12px; align-items: center; justify-content: space-between;
    margin-bottom: 16px; flex-wrap: wrap; position: sticky; top: 0; z-index: 10;
    background: var(--panel); padding: 10px 0;
  }
  .zoom-controls { display: flex; gap: 8px; align-items: center; }
  .ghost, .primary {
    appearance: none; border: 1px solid var(--ring); padding: 12px 16px; border-radius: 12px;
    font-weight: 700; cursor: pointer; transition: all 0.2s, box-shadow 0.3s; position: relative;
    overflow: hidden; background: transparent; color: var(--ink);
  }
  .primary { background: var(--accent); color: #fff; box-shadow: 0 12px 24px rgba(110,86,207,.35); }
  .ghost:hover, .primary:hover {
    filter: brightness(1.05); transform: scale(1.02); box-shadow: 0 0 12px rgba(110,86,207,.5);
  }
  .ghost::after, .primary::after {
    content: '‚ú®'; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
    opacity: 0; font-size: 20px; transition: opacity 0.3s;
  }
  .ghost:hover::after, .primary:hover::after { opacity: 0.3; }
  .parent {
    position: relative; background: linear-gradient(180deg, rgba(255,255,255,.03), transparent), #0f1324;
    border: 1px solid rgba(255,255,255,.12); border-radius: 14px; padding: 16px; margin: 32px 0;
    transition: all 0.3s ease;
  }
  .parent-head { display: flex; align-items: center; gap: 12px; flex-wrap: wrap; justify-content: center; }
  .btn {
    display: inline-flex; align-items: center; gap: 8px; padding: 12px 18px; min-height: 48px;
    border-radius: 12px; border: 1px solid rgba(255,255,255,.15);
    color: #fff; font-weight: 800; text-decoration: none; cursor: text;
    box-shadow: 0 12px 24px rgba(0,0,0,.25); outline: none; white-space: pre-wrap;
    max-width: 320px; text-align: center; transition: box-shadow 0.2s, transform 0.2s;
  }
  .btn:hover { box-shadow: 0 0 12px rgba(110,86,207,.5); }
  .btn.small { min-height: 42px; padding: 10px 14px; font-weight: 700; max-width: 280px; font-size: 15px; }
  .btn.tiny { min-height: 38px; padding: 8px 12px; font-weight: 600; max-width: 240px; font-size: 14px; }
  .btn[contenteditable="true"] { caret-color: currentColor; }
  .btn:focus { box-shadow: 0 0 0 3px var(--ring), 0 12px 24px rgba(0,0,0,.25); }
  .act {
    display: inline-flex; align-items: center; justify-content: center;
    width: 40px; height: 40px; border-radius: 12px; border: 1px solid rgba(255,255,255,.15);
    background: #1a1f3a; color: #fff; cursor: pointer; font-weight: 900; transition: all 0.2s;
    opacity: 0; pointer-events: none;
  }
  .chip.active .act, .parent-head.active .act { opacity: 1; pointer-events: auto; }
  .act:hover { filter: brightness(1.05); transform: scale(1.05); box-shadow: 0 0 8px rgba(110,86,207,.5); }
  .subs { margin-top: 20px; }
  .subs-row, .subsubs-row { display: grid; grid-auto-flow: column; gap: 16px; align-items: start; justify-content: center; }
  .chip {
    display: flex; flex-direction: column; align-items: center; gap: 8px;
    background: linear-gradient(180deg, rgba(255,255,255,.03), transparent);
    border: 1px solid rgba(255,255,255,.12); padding: 10px; border-radius: 14px; transition: all 0.3s ease;
  }
  .chip:hover { box-shadow: 0 4px 12px rgba(110,86,207,.5); }
  .chip .btn { flex: none; text-align: center; }
  .chip .actions { display: flex; gap: 6px; flex-wrap: wrap; justify-content: center; }
  .chip .mini {
    width: 34px; height: 34px; border-radius: 10px; border: 1px solid rgba(255,255,255,.15);
    background: #171b33; color: #fff; cursor: pointer; font-weight: 900; font-size: 14px; transition: all 0.2s;
  }
  .mini:hover { filter: brightness(1.07); transform: scale(1.05); box-shadow: 0 0 6px rgba(110,86,207,.5); }
  .tiny-text { color: var(--muted); font-size: 13px; margin-top: 8px; text-align: center; }
  .zoom-controls .mini { width: 40px; height: 40px; }
  @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
  @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
  .new-item { animation: fadeIn 0.3s ease, pulse 0.5s ease; }
  path { stroke-dasharray: 1000; stroke-dashoffset: 1000; animation: dash 1.5s ease-in-out forwards; }
  @keyframes dash { to { stroke-dashoffset: 0; } }
</style>
</head>
<body>
<div class="wrap" id="wrap">
  <div class="bar">
    <div class="zoom-controls">
      <button id="zoomIn" class="ghost mini" title="Zoom in">+</button>
      <button id="zoomOut" class="ghost mini" title="Zoom out">‚àí</button>
      <button id="zoomReset" class="ghost mini" title="Reset zoom">‚Ü∫</button>
    </div>
    <div>
      <button id="addParent" class="primary">+ Add parent topic</button>
      <button id="clearBtn" class="ghost" title="Clear the entire map">üóë Clear</button>
      <button id="exportPdfBtn" class="ghost" title="Export map as PDF">üìÑ Export PDF</button>
    </div>
  </div>
  <div id="board"></div>
  <div class="tiny-text">Tip: Click a pill to edit and show action buttons. Parent ‚Äú+‚Äù adds a sub-topic. Sub-topic ‚Äú+‚Äù adds a sub-sub-topic. Buttons: ‚Üê left, ‚Üí right, √ó delete. Use zoom controls or pinch/scroll to adjust view. Changes auto-save.</div>
</div>

<script>
try {
  const { jsPDF } = window.jspdf;
  const board = document.getElementById('board');
  if (!board) throw new Error('Board element not found');
  const wrap = document.getElementById('wrap');
  if (!wrap) throw new Error('Wrap element not found');
  const addParentBtn = document.getElementById('addParent');
  if (!addParentBtn) throw new Error('Add parent button not found');

  let parentId = 0;
  let parents = [];
  let zoomLevel = 1;
  const zoomMin = 0.5;
  const zoomMax = 2;
  const zoomStep = 0.1;

  function hash(s) { let h = 2166136261 >>> 0; for (let i = 0; i < s.length; i++) { h ^= s.charCodeAt(i); h = Math.imul(h, 16777619); } return h >>> 0; }
  function hueFrom(s) { return hash(s) % 360; }
  function colorFor(key, lighten = 0) {
    const h = hueFrom(key);
    return `linear-gradient(180deg, hsl(${h} 75% ${48 + lighten}%), hsl(${(h + 22) % 360} 82% ${42 + lighten}%))`;
  }

  function makeEditablePill(text, key, size = 'normal') {
    const el = document.createElement('div');
    el.className = `btn ${size === 'small' ? 'small' : size === 'tiny' ? 'tiny' : ''}`;
    el.dataset.id = key;
    el.contentEditable = 'true';
    el.spellcheck = false;
    el.textContent = text;
    el.style.background = colorFor(key, size === 'small' ? 5 : size === 'tiny' ? 10 : 0);
    el.addEventListener('click', () => {
      el.focus();
      const parent = el.closest('.parent-head, .chip');
      if (parent) parent.classList.add('active');
      const range = document.createRange();
      range.selectNodeContents(el);
      const sel = window.getSelection();
      sel.removeAllRanges();
      sel.addRange(range);
    });
    el.addEventListener('blur', () => {
      const parent = el.closest('.parent-head, .chip');
      if (parent) parent.classList.remove('active');
    });
    el.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') { e.preventDefault(); el.blur(); }
    });
    return el;
  }

  function newParentModel() {
    return { id: `p${++parentId}`, title: 'parent topic', subs: [] };
  }
  function newSubModel() {
    return { id: `s${Math.random().toString(36).slice(2, 8)}`, title: 'sub-topic', subsubs: [] };
  }
  function newSubSubModel() {
    return { id: `ss${Math.random().toString(36).slice(2, 8)}`, title: 'sub-sub-topic' };
  }

  function saveAll() {
    try {
      localStorage.setItem('topicMap', JSON.stringify(parents));
      console.log('Map saved to localStorage');
    } catch (e) {
      console.warn('Failed to save to localStorage:', e);
    }
  }

  function renderParent(model) {
    try {
      const wrap = document.createElement('section');
      wrap.className = 'parent';
      wrap.dataset.pid = model.id;

      const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
      svg.style.position = 'absolute';
      svg.style.top = '0';
      svg.style.left = '0';
      svg.style.width = '100%';
      svg.style.height = '100%';
      svg.style.pointerEvents = 'none';
      svg.style.overflow = 'visible';

      const defs = document.createElementNS('http://www.w3.org/2000/svg', 'defs');
      const grad = document.createElementNS('http://www.w3.org/2000/svg', 'linearGradient');
      grad.id = 'lineGrad' + model.id;
      grad.setAttribute('x1', '0%');
      grad.setAttribute('y1', '0%');
      grad.setAttribute('x2', '0%');
      grad.setAttribute('y2', '100%');
      const stop1 = document.createElementNS('http://www.w3.org/2000/svg', 'stop');
      stop1.setAttribute('offset', '0%');
      stop1.setAttribute('stop-color', 'var(--accent)');
      const stop2 = document.createElementNS('http://www.w3.org/2000/svg', 'stop');
      stop2.setAttribute('offset', '100%');
      stop2.setAttribute('stop-color', 'var(--accent2)');
      grad.appendChild(stop1);
      grad.appendChild(stop2);
      defs.appendChild(grad);
      svg.appendChild(defs);

      const head = document.createElement('div');
      head.className = 'parent-head';

      const pill = makeEditablePill(model.title, model.id);
      pill.addEventListener('input', () => { model.title = pill.textContent.trim() || 'parent topic'; saveAll(); });
      pill.addEventListener('blur', () => { pill.textContent = model.title; drawLines(); });
      head.appendChild(pill);

      const addSub = document.createElement('button');
      addSub.className = 'act';
      addSub.title = 'Add sub-topic';
      addSub.textContent = '+';
      addSub.addEventListener('click', () => {
        try {
          const newSub = newSubModel();
          model.subs.push(newSub);
          renderSubs(newSub.id);
          saveAll();
        } catch (e) {
          console.error('Failed to add sub-topic:', e);
          alert('Error adding sub-topic.');
        }
      });
      head.appendChild(addSub);

      const deleteParent = document.createElement('button');
      deleteParent.className = 'act';
      deleteParent.title = 'Delete this parent topic';
      deleteParent.textContent = '√ó';
      deleteParent.addEventListener('click', () => {
        try {
          if (confirm('Delete this parent topic and all its sub-topics?')) {
            const index = parents.findIndex(p => p.id === model.id);
            if (index > -1) parents.splice(index, 1);
            board.removeChild(wrap);
            saveAll();
          }
        } catch (e) {
          console.error('Failed to delete parent:', e);
          alert('Error deleting parent.');
        }
      });
      head.appendChild(deleteParent);

      const subs = document.createElement('div');
      subs.className = 'subs';

      function renderSubs(newId = null) {
        try {
          subs.innerHTML = '';
          svg.innerHTML = '';
          svg.appendChild(defs);
          const rowEl = document.createElement('div');
          rowEl.className = 'subs-row';
          model.subs.forEach((sub, index) => {
            const chip = document.createElement('div');
            chip.className = 'chip';
            if (newId === sub.id) chip.classList.add('new-item');

            const sp = makeEditablePill(sub.title, sub.id, 'small');
            sp.addEventListener('input', () => { sub.title = sp.textContent.trim() || 'sub-topic'; saveAll(); });
            sp.addEventListener('blur', () => { sp.textContent = sub.title; drawLines(); });
            chip.appendChild(sp);

            const actions = document.createElement('div');
            actions.className = 'actions';

            const left = document.createElement('button');
            left.className = 'mini act'; left.title = 'Add sub-topic to the left'; left.textContent = '‚Üê';
            left.addEventListener('click', () => {
              try {
                const newSub = newSubModel();
                model.subs.splice(index, 0, newSub);
                renderSubs(newSub.id);
                saveAll();
              } catch (e) {
                console.error('Failed to add sub-topic left:', e);
                alert('Error adding sub-topic.');
              }
            });

            const right = document.createElement('button');
            right.className = 'mini act'; right.title = 'Add sub-topic to the right'; right.textContent = '‚Üí';
            right.addEventListener('click', () => {
              try {
                const newSub = newSubModel();
                model.subs.splice(index + 1, 0, newSub);
                renderSubs(newSub.id);
                saveAll();
              } catch (e) {
                console.error('Failed to add sub-topic right:', e);
                alert('Error adding sub-topic.');
              }
            });

            const addSubSub = document.createElement('button');
            addSubSub.className = 'mini act'; addSubSub.title = 'Add sub-sub-topic'; addSubSub.textContent = '+';
            addSubSub.addEventListener('click', () => {
              try {
                const newSubSub = newSubSubModel();
                sub.subsubs.push(newSubSub);
                renderSubs(newSubSub.id);
                saveAll();
              } catch (e) {
                console.error('Failed to add sub-sub-topic:', e);
                alert('Error adding sub-sub-topic.');
              }
            });

            const del = document.createElement('button');
            del.className = 'mini act'; del.title = 'Delete this sub-topic'; del.textContent = '√ó';
            del.addEventListener('click', () => {
              try {
                if (confirm('Delete this sub-topic and its sub-sub-topics?')) {
                  model.subs.splice(index, 1);
                  renderSubs();
                  saveAll();
                }
              } catch (e) {
                console.error('Failed to delete sub-topic:', e);
                alert('Error deleting sub-topic.');
              }
            });

            actions.append(left, right, addSubSub, del);
            chip.appendChild(actions);

            const subsubs = document.createElement('div');
            subsubs.className = 'subsubs-row';
            sub.subsubs.forEach((subsub, ssIndex) => {
              const subsubChip = document.createElement('div');
              subsubChip.className = 'chip';
              if (newId === subsub.id) subsubChip.classList.add('new-item');

              const ssp = makeEditablePill(subsub.title, subsub.id, 'tiny');
              ssp.addEventListener('input', () => { subsub.title = ssp.textContent.trim() || 'sub-sub-topic'; saveAll(); });
              ssp.addEventListener('blur', () => { ssp.textContent = subsub.title; drawLines(); });
              subsubChip.appendChild(ssp);

              const subsubActions = document.createElement('div');
              subsubActions.className = 'actions';

              const ssLeft = document.createElement('button');
              ssLeft.className = 'mini act'; ssLeft.title = 'Add sub-sub-topic to the left'; ssLeft.textContent = '‚Üê';
              ssLeft.addEventListener('click', () => {
                try {
                  const newSubSub = newSubSubModel();
                  sub.subsubs.splice(ssIndex, 0, newSubSub);
                  renderSubs(newSubSub.id);
                  saveAll();
                } catch (e) {
                  console.error('Failed to add sub-sub-topic left:', e);
                  alert('Error adding sub-sub-topic.');
                }
              });

              const ssRight = document.createElement('button');
              ssRight.className = 'mini act'; ssRight.title = 'Add sub-sub-topic to the right'; ssRight.textContent = '‚Üí';
              ssRight.addEventListener('click', () => {
                try {
                  const newSubSub = newSubSubModel();
                  sub.subsubs.splice(ssIndex + 1, 0, newSubSub);
                  renderSubs(newSubSub.id);
                  saveAll();
                } catch (e) {
                  console.error('Failed to add sub-sub-topic right:', e);
                  alert('Error adding sub-sub-topic.');
                }
              });

              const ssDel = document.createElement('button');
              ssDel.className = 'mini act'; ssDel.title = 'Delete this sub-sub-topic'; ssDel.textContent = '√ó';
              ssDel.addEventListener('click', () => {
                try {
                  if (confirm('Delete this sub-sub-topic?')) {
                    sub.subsubs.splice(ssIndex, 1);
                    renderSubs();
                    saveAll();
                  }
                } catch (e) {
                  console.error('Failed to delete sub-sub-topic:', e);
                  alert('Error deleting sub-sub-topic.');
                }
              });

              subsubActions.append(ssLeft, ssRight, ssDel);
              subsubChip.appendChild(subsubActions);
              subsubs.appendChild(subsubChip);
            });
            chip.appendChild(subsubs);
            rowEl.appendChild(chip);
          });
          subs.appendChild(rowEl);
          drawLines();
          if (newId) {
            const newPill = subs.querySelector(`.btn[data-id="${newId}"]`);
            if (newPill) newPill.focus();
          }
        } catch (e) {
          console.error('Failed to render subs:', e);
          alert('Error rendering sub-topics.');
        }
      }

      function drawLines() {
        try {
          const wrapRect = wrap.getBoundingClientRect();
          const parentRect = pill.getBoundingClientRect();
          const parentCenterX = (parentRect.left - wrapRect.left + parentRect.width / 2) / zoomLevel;
          const parentBottomY = (parentRect.bottom - wrapRect.top + 10) / zoomLevel;

          const subPills = subs.querySelectorAll('.btn.small');
          subPills.forEach(sp => {
            const spRect = sp.getBoundingClientRect();
            const spCenterX = (spRect.left - wrapRect.left + spRect.width / 2) / zoomLevel;
            const spTopY = (spRect.top - wrapRect.top - 10) / zoomLevel;
            const midY = (parentBottomY + spTopY) / 2;

            const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            path.setAttribute('d', `M${parentCenterX} ${parentBottomY} C ${parentCenterX} ${midY}, ${spCenterX} ${midY}, ${spCenterX} ${spTopY}`);
            path.setAttribute('stroke', `url(#lineGrad${model.id})`);
            path.setAttribute('stroke-width', '3');
            path.setAttribute('stroke-opacity', '0.7');
            path.setAttribute('stroke-linecap', 'round');
            path.setAttribute('fill', 'none');
            svg.appendChild(path);

            const subsubPills = sp.parentElement.querySelectorAll('.btn.tiny');
            subsubPills.forEach(ssp => {
              const sspRect = ssp.getBoundingClientRect();
              const sspCenterX = (sspRect.left - wrapRect.left + sspRect.width / 2) / zoomLevel;
              const sspTopY = (sspRect.top - wrapRect.top - 10) / zoomLevel;
              const subBottomY = (spRect.bottom - wrapRect.top + 10) / zoomLevel;
              const subMidY = (subBottomY + sspTopY) / 2;

              const subPath = document.createElementNS('http://www.w3.org/2000/svg', 'path');
              subPath.setAttribute('d', `M${spCenterX} ${subBottomY} C ${spCenterX} ${subMidY}, ${sspCenterX} ${subMidY}, ${sspCenterX} ${sspTopY}`);
              subPath.setAttribute('stroke', `url(#lineGrad${model.id})`);
              subPath.setAttribute('stroke-width', '2');
              subPath.setAttribute('stroke-opacity', '0.6');
              subPath.setAttribute('stroke-linecap', 'round');
              subPath.setAttribute('fill', 'none');
              svg.appendChild(subPath);
            });
          });
        } catch (e) {
          console.error('Failed to draw lines:', e);
        }
      }

      const resizeObserver = new ResizeObserver(() => {
        renderSubs();
        wrap.style.minHeight = `${board.scrollHeight + 100}px`;
      });
      resizeObserver.observe(board);

      renderSubs();
      wrap.append(svg, head, subs);
      return wrap;
    } catch (e) {
      console.error('Failed to render parent:', e);
      return null;
    }
  }

  function addParent(focus = true) {
    try {
      console.log('Add parent button clicked');
      if (!board) throw new Error('Board element is missing');
      const model = newParentModel();
      parents.push(model);
      const node = renderParent(model);
      if (!node) throw new Error('Failed to render parent node');
      board.appendChild(node);
      saveAll();
      if (focus) {
        const pill = node.querySelector('.btn');
        if (pill) pill.focus();
      }
      console.log('Parent added:', model.id);
    } catch (e) {
      console.error('Failed to add parent:', e);
      alert('Error adding parent topic. Check the console (F12).');
    }
  }

  function exportPDF() {
    try {
      // Hide action buttons for PDF
      document.querySelectorAll('.act').forEach(btn => btn.style.display = 'none');
      const pdfWrap = document.createElement('div');
      pdfWrap.style.background = 'white';
      pdfWrap.style.padding = '20px';
      pdfWrap.style.width = '794px'; // A4 width in pixels at 96 DPI
      pdfWrap.innerHTML = board.innerHTML;

      // Adjust SVG for PDF
      pdfWrap.querySelectorAll('svg').forEach(svg => {
        svg.style.position = 'absolute';
        svg.style.width = '100%';
        svg.style.height = '100%';
      });

      document.body.appendChild(pdfWrap);
      html2canvas(pdfWrap, { scale: 2, backgroundColor: '#ffffff' }).then(canvas => {
        const imgData = canvas.toDataURL('image/png');
        const pdf = new jsPDF({
          orientation: 'portrait',
          unit: 'mm',
          format: 'a4'
        });
        const imgWidth = 190; // A4 width - margins
        const imgHeight = (canvas.height * imgWidth) / canvas.width;
        let heightLeft = imgHeight;
        let position = 10;

        pdf.addImage(imgData, 'PNG', 10, position, imgWidth, imgHeight);
        heightLeft -= 277; // A4 height in mm

        while (heightLeft > 0) {
          pdf.addPage();
          position = heightLeft - imgHeight + 10;
          pdf.addImage(imgData, 'PNG', 10, position, imgWidth, imgHeight);
          heightLeft -= 277;
        }

        pdf.save('content-map.pdf');
        document.body.removeChild(pdfWrap);
        document.querySelectorAll('.act').forEach(btn => btn.style.display = '');
      }).catch(e => {
        console.error('Failed to generate PDF:', e);
        alert('Error generating PDF.');
        document.body.removeChild(pdfWrap);
        document.querySelectorAll('.act').forEach(btn => btn.style.display = '');
      });
    } catch (e) {
      console.error('Failed to export PDF:', e);
      alert('Error exporting PDF.');
    }
  }

  function clearMap() {
    try {
      if (confirm('Clear the entire map? This cannot be undone.')) {
        board.innerHTML = '';
        parents = [];
        localStorage.removeItem('topicMap');
        parentId = 0;
        addParent(false);
        zoomLevel = 1;
        wrap.style.transform = `scale(1)`;
      }
    } catch (e) {
      console.error('Failed to clear map:', e);
      alert('Error clearing map.');
    }
  }

  function loadFromStorage() {
    try {
      const saved = localStorage.getItem('topicMap');
      if (saved) {
        const loadedParents = JSON.parse(saved);
        if (!Array.isArray(loadedParents)) throw new Error('Invalid localStorage data');
        parents = loadedParents;
        parentId = Math.max(...loadedParents.map(p => parseInt(p.id.slice(1)) || 0), 0);
        parents.forEach(model => {
          const node = renderParent(model);
          if (node) board.appendChild(node);
        });
      }
      if (parents.length === 0) addParent(false);
    } catch (e) {
      console.warn('Failed to load map:', e);
      addParent(false);
    }
  }

  function updateZoom(newZoom) {
    zoomLevel = Math.max(zoomMin, Math.min(zoomMax, newZoom));
    wrap.style.transform = `scale(${zoomLevel})`;
    wrap.style.minHeight = `${board.scrollHeight / zoomLevel + 100}px`;
    console.log('Zoom updated:', zoomLevel);
  }

  // Zoom controls
  document.getElementById('zoomIn').addEventListener('click', () => updateZoom(zoomLevel + zoomStep));
  document.getElementById('zoomOut').addEventListener('click', () => updateZoom(zoomLevel - zoomStep));
  document.getElementById('zoomReset').addEventListener('click', () => updateZoom(1));

  // Mouse wheel zoom
  wrap.addEventListener('wheel', (e) => {
    e.preventDefault();
    const delta = e.deltaY > 0 ? -zoomStep : zoomStep;
    updateZoom(zoomLevel + delta);
  });

  // Pinch-to-zoom
  let lastDistance = 0;
  wrap.addEventListener('touchstart', (e) => {
    if (e.touches.length === 2) {
      lastDistance = Math.hypot(
        e.touches[0].pageX - e.touches[1].pageX,
        e.touches[0].pageY - e.touches[1].pageY
      );
    }
  });
  wrap.addEventListener('touchmove', (e) => {
    if (e.touches.length === 2) {
      const distance = Math.hypot(
        e.touches[0].pageX - e.touches[1].pageX,
        e.touches[0].pageY - e.touches[1].pageY
      );
      const delta = (distance - lastDistance) / 1000;
      updateZoom(zoomLevel + delta);
      lastDistance = distance;
    }
  });

  addParentBtn.addEventListener('click', addParent);
  document.getElementById('exportPdfBtn').addEventListener('click', exportPDF);
  document.getElementById('clearBtn').addEventListener('click', clearMap);
  loadFromStorage();
  console.log('App initialized');
} catch (e) {
  console.error('Initialization failed:', e);
  alert('Error initializing app. Check the console (F12).');
}
</script>
</body>
</html>
