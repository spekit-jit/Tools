<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<meta name="color-scheme" content="light dark" />
<title>tools</title>
<style>
  :root{ --bg:#0f1220; --panel:#14182a; --ink:#e9ecf8; --radius:16px; --shadow:0 16px 40px rgba(0,0,0,.38) }
  @media (prefers-color-scheme: light){
    :root{ --bg:#f6f7fb; --panel:#ffffff; --ink:#0f1426; --shadow:0 18px 40px rgba(12,24,60,.08) }
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; color:var(--ink); font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji";
    background:
      radial-gradient(1200px 520px at 0% -10%, rgba(110,86,207,.25), transparent 60%),
      radial-gradient(900px 360px at 110% 0%, rgba(69,231,179,.20), transparent 60%),
      var(--bg);
    display:flex; align-items:stretch; justify-content:center;
  }
  .board{
    width:100%; max-width:1100px; margin:16px; padding:16px;
    background:var(--panel); border:1px solid rgba(255,255,255,.08);
    border-radius:18px; box-shadow:var(--shadow);
  }
  .grid{display:grid; grid-template-columns:repeat(12,1fr); gap:12px}
  @media (max-width:980px){ .grid{grid-template-columns:repeat(8,1fr)} }
  @media (max-width:640px){ .grid{grid-template-columns:repeat(2,1fr)} }

  a.tool{
    grid-column:span 3;
    display:inline-flex; align-items:center; justify-content:center;
    text-decoration:none; text-align:center; padding:14px 12px; min-height:56px;
    border-radius:14px; color:#fff; font-weight:700; letter-spacing:.2px;
    border:1px solid rgba(255,255,255,.12);
    box-shadow:0 12px 26px rgba(0,0,0,.25);
    transition:transform .06s, box-shadow .12s; word-break:break-word; backdrop-filter:saturate(110%);
  }
  @media (max-width:980px){ a.tool{grid-column:span 4} }
  @media (max-width:640px){ a.tool{grid-column:span 2} }
  a.tool:hover{ transform:translateY(-1px); box-shadow:0 14px 30px rgba(0,0,0,.30) }

  /* Optional: tiny debug badge shown only with #debug */
  #dbg{position:fixed;bottom:8px;right:10px;background:rgba(0,0,0,.45);color:#fff;
       padding:6px 8px;border-radius:8px;font:12px/1.2 ui-monospace,monospace;display:none}
</style>
</head>
<body>
  <div class="board">
    <div id="grid" class="grid"></div>
  </div>
  <div id="dbg"></div>

<script>
/* ---------- ultra-minimal, auto-updating tools index ---------- */
const grid = document.getElementById("grid");
const dbg  = document.getElementById("dbg");
const showDebug = location.hash.includes("debug");

/* User site repo (https://spekit-jit.github.io/tools) */
function getOwnerRepo(){
  const owner = location.hostname.split(".")[0];  // "spekit-jit"
  const repo  = `${owner}.github.io`;            // user-site repo name
  return { owner, repo };
}

/* IMPORTANT FIX: always link to /tools/<file>, regardless of trailing slash */
function toHref(rel){
  return `${location.origin}/tools/${rel.replace(/^\/+/,'')}`;
}

/* Pretty button styles */
function hash(s){ let h=2166136261>>>0; for(let i=0;i<s.length;i++){ h^=s.charCodeAt(i); h=Math.imul(h,16777619);} return h>>>0; }
function hueFromName(name){ return hash(name)%360; }
function emojiFor(name){
  const e=["✨","🚀","🧩","🛠️","⚡","📊","🧠","📎","🎯","🧪","📁","🗂️","🔧","📐","🧭","💡","🪄","🔗","🖇️","📌"];
  return e[ hash(name) % e.length ];
}
function stripExt(s){ return s.replace(/\.html?$/i,''); }

function makeButton(filename){
  const hue = hueFromName(filename);
  const bg1 = `hsl(${hue} 75% 46%)`, bg2 = `hsl(${(hue+24)%360} 78% 44%)`;
  const a = document.createElement('a');
  a.className = 'tool';
  a.href = toHref(filename);
  a.target = '_blank';
  a.rel = 'noopener';
  a.style.background = `linear-gradient(180deg, ${bg1}, ${bg2})`;
  a.textContent = stripExt(filename) + ' ' + emojiFor(filename);
  a.title = filename;
  return a;
}

function render(files, sourceLabel){
  grid.innerHTML = '';
  const htmlFiles = files
    .filter(n => /\.html?$/i.test(n))
    .filter(n => !/^index\.html?$/i.test(n))
    .sort((a,b)=>a.localeCompare(b));

  htmlFiles.forEach(n => grid.appendChild(makeButton(n)));
  if (showDebug) { dbg.style.display='block'; dbg.textContent = `${htmlFiles.length} file(s) • ${sourceLabel}`; }
}

/* Data sources */
async function listViaAPI(){
  const {owner, repo} = getOwnerRepo();
  const api = `https://api.github.com/repos/${owner}/${repo}/contents/tools?cb=${Date.now()}`;
  const res = await fetch(api, {cache:'no-store'});
  if(!res.ok) throw new Error(res.status + ' ' + res.statusText);
  const data = await res.json();
  return data.filter(x => x.type === 'file').map(x => x.name);
}
async function listViaManifest(){
  try{
    const res = await fetch('./tools.json', {cache:'no-store'});
    if(!res.ok) return null;
    const arr = await res.json();
    return arr.map(x => typeof x==='string' ? x : x.path).filter(Boolean);
  }catch{ return null; }
}

/* Boot + polling */
async function refresh(){
  try{
    const mf = await listViaManifest();
    if (mf && mf.length) return render(mf, 'manifest');
  }catch{}
  try{
    const files = await listViaAPI();
    return render(files, 'GitHub API');
  }catch(e){
    if (showDebug) { dbg.style.display='block'; dbg.textContent = 'error: '+ e.message; }
  }
}

let poll=null;
function startPolling(){ if(!poll){ poll = setInterval(refresh, 60000); } }
document.addEventListener('visibilitychange', ()=>{ if(!document.hidden) refresh(); });

refresh();
startPolling();
</script>
</body>
</html>
