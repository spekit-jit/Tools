<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<meta name="color-scheme" content="light dark" />
<title>tools</title>
<style>
  :root{ --bg:#0f1220; --panel:#14182a; --ink:#e9ecf8; --radius:16px; --shadow:0 16px 40px rgba(0,0,0,.38) }
  @media (prefers-color-scheme: light){
    :root{ --bg:#f6f7fb; --panel:#ffffff; --ink:#0f1426; --shadow:0 18px 40px rgba(12,24,60,.08) }
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; color:var(--ink); font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji";
    background:
      radial-gradient(1200px 520px at 0% -10%, rgba(110,86,207,.25), transparent 60%),
      radial-gradient(900px 360px at 110% 0%, rgba(69,231,179,.20), transparent 60%),
      var(--bg);
    display:flex; align-items:stretch; justify-content:center;
  }
  .board{
    width:100%; max-width:1100px; margin:16px; padding:16px;
    background:var(--panel); border:1px solid rgba(255,255,255,.08);
    border-radius:18px; box-shadow:var(--shadow);
  }
  .grid{display:grid; grid-template-columns:repeat(12,1fr); gap:12px}
  @media (max-width:980px){ .grid{grid-template-columns:repeat(8,1fr)} }
  @media (max-width:640px){ .grid{grid-template-columns:repeat(2,1fr)} }
  a.tool{
    grid-column:span 3; display:inline-flex; align-items:center; justify-content:center;
    text-decoration:none; text-align:center; padding:14px 12px; min-height:56px;
    border-radius:14px; color:#fff; font-weight:700; letter-spacing:.2px;
    border:1px solid rgba(255,255,255,.12);
    box-shadow:0 12px 26px rgba(0,0,0,.25);
    transition:transform .06s, box-shadow .12s; word-break:break-word; backdrop-filter:saturate(110%);
  }
  @media (max-width:980px){ a.tool{grid-column:span 4} }
  @media (max-width:640px){ a.tool{grid-column:span 2} }
  a.tool:hover{ transform:translateY(-1px); box-shadow:0 14px 30px rgba(0,0,0,.30) }
</style>
</head>
<body>
  <div class="board">
    <div id="grid" class="grid"></div>
  </div>

<script>
/* ------- minimal live index: only GitHub API, no manifest ------- */

/* Hard-code your public repo so thereâ€™s zero ambiguity */
const OWNER = "spekit-jit";
const REPO  = "spekit-jit.github.io";
const API   = `https://api.github.com/repos/${OWNER}/${REPO}/contents/tools`;

/* DOM */
const grid = document.getElementById("grid");

/* Visuals */
function hash(s){ let h=2166136261>>>0; for(let i=0;i<s.length;i++){ h^=s.charCodeAt(i); h=Math.imul(h,16777619);} return h>>>0; }
function hueFromName(name){ return hash(name)%360; }
function emojiFor(name){
  const e=["âœ¨","ðŸš€","ðŸ§©","ðŸ› ï¸","âš¡","ðŸ“Š","ðŸ§ ","ðŸ“Ž","ðŸŽ¯","ðŸ§ª","ðŸ“","ðŸ—‚ï¸","ðŸ”§","ðŸ“","ðŸ§­","ðŸ’¡","ðŸª„","ðŸ”—","ðŸ–‡ï¸","ðŸ“Œ"];
  return e[ hash(name) % e.length ];
}
function stripExt(s){ return s.replace(/\.html?$/i,''); }
function linkFor(file){
  const hue=hueFromName(file);
  const bg1=`hsl(${hue} 75% 46%)`, bg2=`hsl(${(hue+24)%360} 78% 44%)`;
  const a=document.createElement("a");
  a.className="tool";
  a.href = `${location.origin}/tools/${file.replace(/^\/+/,'')}`;
  a.target="_blank"; a.rel="noopener";
  a.style.background=`linear-gradient(180deg, ${bg1}, ${bg2})`;
  a.textContent = stripExt(file) + " " + emojiFor(file);
  a.title = file;
  return a;
}

/* Render */
function render(files){
  grid.innerHTML = "";
  files
    .filter(n => /\.html?$/i.test(n))
    .filter(n => !/^index\.html?$/i.test(n))
    .sort((a,b)=>a.localeCompare(b))
    .forEach(n => grid.appendChild(linkFor(n)));
}

/* Fetch from GitHub Contents API with hard cache-busting */
async function listFiles(){
  // Use a strong cache-buster and no-store to avoid CDN staleness
  const url = `${API}?cb=${Date.now()}&rand=${Math.random().toString(36).slice(2)}`;
  const res = await fetch(url, { cache: "no-store" });
  if(!res.ok) throw new Error(String(res.status));
  const data = await res.json();
  return data.filter(x => x.type === "file").map(x => x.name);
}

/* Update loop */
let lastSignature = "";
async function update(){
  try{
    const files = await listFiles();
    // signature to avoid re-render if unchanged
    const sig = files.filter(n=>/\.html?$/i.test(n)).sort().join("|");
    if(sig !== lastSignature){
      lastSignature = sig;
      render(files);
    }
  }catch(e){
    // stay quiet; next cycle will fix it if transient
  }
}

/* Poll every 20s and on focus */
update();
setInterval(update, 20000);
document.addEventListener("visibilitychange", ()=>{ if(!document.hidden) update(); });
</script>
</body>
</html>
